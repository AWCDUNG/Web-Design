<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Homepage Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Icons Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="logo.svg" alt="Fiver Logo">
            </a>
            <ul class="menu-links">
                <span id="close-menu-btn" class="material-symbols-outlined">close</span>
                <li><a href="#">Fiverr Business</a></li>
                <li><a href="#">Explore</a></li>
                <li class="language-items">
                    <a href="#">
                        <span class="material-symbols-outlined">language</span>
                        <p>English</p>
                    </a>
                </li>
                <li><a href="#">Become a Seller</a></li>
                <li><a href="#">Sign In</a></li>
                <li class="join-btn"><a href="#">Join Us</a></li>
            </ul>
            <span id="hamberger-btn" class="material-symbols-outlined">menu</span>
        </nav>
    </header>

    <section class="hero-section">
        <div class="content">
            <h1>Find the right freelance service, right away</h1>
            <form action="#" class="search-form">
                <input type="text" placeholder="Search for any service..." required>
                <button class="material-symbols-outlined" type="submit">Search</button>
            </form>
            <div class="popular-tags">
                Popular:
                <ul class="tags">
                    <li><a href="#">Website Design</a></li>
                    <li><a href="#">UI/UX Design</a></li>
                    <li><a href="#">Backend</a></li>
                    <li><a href="#">Tester</a></li>
                </ul>
            </div>
        </div>
    </section>
     <script>
        const header = document.querySelector("header");
        const hambergerBtn = document.querySelector("#hamberger-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");
        
        hambergerBtn.addEventListener("click",() =>{
            header.classList.toggle("show-mobile-menu");
        });
       // Close mobile menu on close button click
        closeMenuBtn.addEventListener("click", () => {
            hambergerBtn.click();
       });
     </script>
</body>
</html>
