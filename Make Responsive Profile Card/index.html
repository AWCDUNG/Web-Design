<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card UI Design</title>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
        <!-- Boxicons CSS -->
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      </head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Nitro_Wallpaper_5000x2813 - Copy.jpg" alt="" class="profile-img">
        </div>
        
        <div class="text-data">
            <span class="name">AMC DUNG</span>
            <span class="job">Fontend Developer</span>
            <span class="hobby">Gaming</span>
        </div>
        <div class="media-buttons">
            <!-- Facebook Icon -->
            <a href="https://www.facebook.com/AMCDUNG?locale=vi_VN" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook bx-tada'></i>
            </a>
        
            <!-- LinkedIn Icon -->
            <a href="https://www.linkedin.com/in/dung-nguyen-van-a996b4294/" style="background: #1da1f2;" class="link">
                <i class='bx bxl-linkedin bx-tada'></i>
            </a>
        
            <!-- GitHub Icon -->
            <a href="https://github.com/AWCDUNG" style="background:#402f54;" class="link">
                <i class='bx bxl-github bx-spin bx-flip-horizontal'></i>
            </a>
        
            <!-- YouTube Icon -->
            <a href="https://www.youtube.com/yourchannel" style="background: red;" class="link">
                <i class='bx bxl-youtube bx-tada bx-flip-horizontal'></i>
            </a>
        </div>
        
        <div class="buttons">
            <button class="button">Subcribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span>60k</span>
            </div>
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>60k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
