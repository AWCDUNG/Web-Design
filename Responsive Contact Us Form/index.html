<body>

                    <div class="text-two">0815047578</div>

                    <i class='bx bxs-envelope'></i>

                    <div class="text-one">21013348@st.phenikaa-uni.edu.vn</div>
                    <div class="text-two">tranthihang270180@gmail.com</div>

            </div>
            <div class="right-side">
                <div class="topic-text">Sent us a Messenger</div>
                <p>If you have any work from me or any types of quries related to my tutorial, you can send me message
                    from here. It's my pleasure to help you.</p>

                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <div class="input-box message-box">
                        <textarea name="name" id=""></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now">
                    </div>
                </form>
            </div>
        </div>
    </div>
