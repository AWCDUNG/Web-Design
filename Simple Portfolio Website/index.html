/* Các kiểu Transform trong CSS */
/* ------------------------------- */

/* 1. Dịch chuyển phần tử */
  /* Dịch chuyển phần tử theo trục X và Y */
  transform: translate(50px, 100px); /* Dịch chuyển 50px sang phải, 100px xuống dưới */
  transform: translateX(50px); /* Dịch chuyển 50px sang phải */
  transform: translateY(-50px); /* Dịch chuyển 50px lên trên */

/* 2. Phóng to/Thu nhỏ phần tử */
  /* Thay đổi kích thước phần tử theo tỷ lệ */
  transform: scale(1.5, 1.5); /* Phóng to 1.5 lần theo cả hai trục */
  transform: scaleX(2); /* Phóng to 2 lần theo chiều ngang */
  transform: scaleY(0.5); /* Thu nhỏ 50% theo chiều dọc */

/* 3. Xoay phần tử */
  /* Xoay phần tử theo góc chỉ định (đơn vị: độ) */
  transform: rotate(45deg); /* Xoay phần tử 45 độ theo chiều kim đồng hồ */
  transform: rotate(-90deg); /* Xoay phần tử 90 độ ngược chiều kim đồng hồ */

/* 4. Nghiêng phần tử */
  /* Nghiêng phần tử theo trục X hoặc Y */
  transform: skew(30deg, 20deg); /* Nghiêng 30 độ theo trục X và 20 độ theo trục Y */
  transform: skewX(45deg); /* Nghiêng 45 độ theo trục X */
  transform: skewY(-30deg); /* Nghiêng -30 độ theo trục Y */

/* 5. Phóng to và di chuyển cùng lúc */
  /* Thực hiện cả scale và translate đồng thời */
  transform: translate(50px, 100px) scale(1.5); /* Dịch chuyển và phóng to cùng lúc */

/* 6. Kết hợp nhiều hiệu ứng */
  /* Kết hợp nhiều hiệu ứng transform cùng lúc */
  transform: rotate(45deg) translateX(100px) scaleY(0.8); /* Xoay, dịch chuyển và thu nhỏ */

/* 7. Tạo hiệu ứng 3D với `perspective` */
  /* Tạo hiệu ứng 3D cho phần tử */
  transform: perspective(500px) rotateY(45deg); /* Xoay theo trục Y trong không gian 3D */

/* 8. Tạo hiệu ứng phóng to 3D */
  /* Phóng to phần tử trong không gian 3D */
  transform: scale3d(1.2, 1.2, 1.2); /* Phóng to 1.2 lần theo cả 3 trục */

/* 9. Biến dạng 3D (với `rotateX`, `rotateY`, `rotateZ`) */
  /* Xoay phần tử trong không gian 3D */
  transform: rotateX(30deg); /* Xoay phần tử theo trục X trong không gian 3D */
  transform: rotateY(45deg); /* Xoay phần tử theo trục Y trong không gian 3D */
  transform: rotateZ(60deg); /* Xoay phần tử theo trục Z trong không gian 3D */

/* 10. Biến dạng với `matrix` */
  /* Sử dụng ma trận để thực hiện các phép biến đổi tổng hợp */
  transform: matrix(1, 0, 0, 1, 0, 0); /* Ma trận đơn giản (kết hợp translate, scale, rotate) */

/* ------------------------------- */
